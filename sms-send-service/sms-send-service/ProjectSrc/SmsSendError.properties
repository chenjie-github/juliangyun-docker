#如果有部分成功，部分失败，那么提交失败的号码会返回错误的回执报告，回执报告的格为，SE:0XXX("XXX"为三位错误的提交回执编号)
70=短信内容为空
71=短信签名为空
72=号码为空
73=号码格式错误
74=客户端短信ID为空
75=短信类型错误
